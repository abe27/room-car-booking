{% extends 'app/base.html' %}
{% load static %}
{% block title %}
  Home
{% endblock %}

{% block content %}
  <style>
    .card {
      transition: transform 0.3s ease-in-out;
    }
    
    .card:hover {
      transform: scale(1.05); /* Expand the card by 5% */
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Add shadow on hover */
    }
    
    .card-img-top {
      height: 400px; /* Set image height */
      object-fit: cover; /* Keep aspect ratio */
    }
    
    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.25rem;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.6);
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }
    
    .card-disabled {
      pointer-events: none; /* Disable interactions */
      opacity: 0.7; /* Slight transparency */
    }
  </style>

  <div class="d-flex flex-column justify-content-center vh-100 p-4">
    <a href="/signin" class="card mb-3 mx-auto shadow-sm h-100 w-100 text-decoration-none" style="max-width: 540px; max-height: 200px;">
      <div class="row g-0 h-100">
        <div class="col h-100 w-100">
          <img src="https://img.freepik.com/free-vector/sign-page-abstract-concept-illustration_335657-3875.jpg?semt=ais_hybrid" class="img-fluid rounded-start h-100 object-fit-cover" alt="..." />
        </div>
        <div class="col">
          <div class="card-body">
            <h5 class="card-title">เข้าสู่ระบบ</h5>
            <p class="card-text">สำหรับผู้ใช้ที่มีบัญชี.</p>
          </div>
        </div>
      </div>
    </a>

    <a href="/room/show" class="card mb-3 mx-auto shadow-sm h-100 w-100 text-decoration-none" style="max-width: 540px; max-height: 200px;">
      <div class="row g-0 h-100">
        <div class="col h-100 w-100">
          <img src="https://cdn.shopify.com/s/files/1/0605/0136/0804/files/Modern_meeting_room_with_advanced_technology.jpg?v=1703751846" class="img-fluid rounded-start h-100 object-fit-cover" alt="..." />
        </div>
        <div class="col">
          <div class="card-body">
            <h5 class="card-title">ห้องประชุม</h5>
            <p class="card-text">แสดงรายละเอียดห้องประชุม.</p>
          </div>
        </div>
      </div>
    </a>

    <a href="/room/company" class="card mb-3 mx-auto shadow-sm h-100 w-100 text-decoration-none" style="max-width: 540px; max-height: 200px;">
      <div class="row g-0 h-100">
        <div class="col h-100 w-100">
          <img src="{% static 'app/images/meeting.jpg' %}" class="img-fluid rounded-start h-100 object-fit-cover" alt="..." />
        </div>
        <div class="col">
          <div class="card-body">
            <h5 class="card-title">แสดงหน้าจอรายการประชุม</h5>
            <p class="card-text">แสดงรายการการประชุมประจำวัน.</p>
          </div>
        </div>
      </div>
    </a>
  </div>
{% endblock %}
