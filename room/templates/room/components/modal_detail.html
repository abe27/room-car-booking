<!-- Modal Template for Event Details -->
<div class="modal fade" id="eventDetailModal" tabindex="-1" aria-labelledby="eventDetailModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="eventDetailModalLabel">รายละเอียดการจอง</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Event Details -->
        <p>
          <strong>Booking ID:</strong> <span id="eventDetailId"></span>
        </p>
        <p>
          <strong>สถานะ:</strong> <span id="eventDetailStatus"></span>
        </p>
        <p>
          <strong>รหัสพนักงาน:</strong> <span id="eventDetailEmployeeId"></span>
        </p>
        <p>
          <strong>ชื่อพนักงาน:</strong> <span id="eventDetailEmployeeName"></span>
        </p>
        <p>
          <strong>หัวข้อ:</strong> <span id="eventDetailTitle"></span>
        </p>
        <p>
          <strong>รายละเอียด:</strong> <span id="eventDetailDescription"></span>
        </p>
        <p>
          <strong>ตั้งแต่เวลา:</strong> <span id="eventDetailStart"></span>
        </p>
        <p>
          <strong>ถึงเวลา:</strong> <span id="eventDetailEnd"></span>
        </p>
        <p>
          <strong>หมายเหตุ:</strong> <span id="eventDetailRemark"></span>
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
