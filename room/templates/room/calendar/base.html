{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% if request.user.fccorp.image %}
      <link rel="icon" type="image/x-icon" href="{{ request.user.fccorp.image.url }}" />
    {% endif %}
    {% comment %} <link rel="icon" type="image/x-icon" href="{% static 'room/images/logo.png' %}" /> {% endcomment %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <!-- FullCalendar CSS -->
    <link href="https://fullcalendar.io/releases/fullcalendar/3.10.2/fullcalendar.min.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="{% static 'room/css/font.css' %}" />
    <link rel="stylesheet" href="{% static 'room/css/app.css' %}" />
    <link rel="stylesheet" href="{% static 'room/css/app-dark.css' %}" />

    {% block link %}

    {% endblock %}
    <title>
      {% block title %}

      {% endblock %}- VCS Group
    </title>
  </head>
  <body class="prompt-regular">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'room/js/initTheme.js' %}"></script>

    <div id="app">
        {% block content %}

        {% endblock %}
      </div>
    </div>

    <!-- Script -->
    <script src="{% static 'room/js/dark.js' %}"></script>
    <script src="{% static 'room/js/perfect-scrollbar/perfect-scrollbar.min.js' %}"></script>
    <script src="{% static 'room/js/app.js' %}"></script>
  </body>
</html>
